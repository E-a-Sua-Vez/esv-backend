steps:
  # build the container image with caching
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--cache-from",
        "gcr.io/easuavez/esv-backend:latest",
        "-t",
        "gcr.io/easuavez/esv-backend:${SHORT_SHA}",
        "-t",
        "gcr.io/easuavez/esv-backend:latest",
        ".",
      ]
    env:
      - "DOCKER_BUILDKIT=1"
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/easuavez/esv-backend:${SHORT_SHA}"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/easuavez/esv-backend:latest"]
    # deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "esv-backend",
        "--image",
        "gcr.io/easuavez/esv-backend:${SHORT_SHA}",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "512Mi",
        "--cpu",
        "1",
        "--timeout",
        "300",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--concurrency",
        "80",
        "--update-env-vars",
        "NODE_ENV=prod",
      ]
    env:
      - "PORT=8080"
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
timeout: "1200s"
images:
  - gcr.io/easuavez/esv-backend
